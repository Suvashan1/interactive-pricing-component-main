<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href = "styles.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class = "container">
    <div class = "heading">
      <img src="./images/pattern-circles.svg" alt="icon">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p> 
    </div>

    <div class = "price-component">
      <div class = "views-price">
        <p class = "views" id = "view"></p>
        <p class = "month" id = "months">
          <span id = "dollar">$</span>
          <span id = "demo"></span>
        /month</p>
      </div>

      <div class = "slider-class">
        <input type = "range" min = "10.0" max = "100" 
        value = "55.00" class = "slider" id = "sliderRange" step = "22.5">
      </div>
      <div class = "billing" id = "discountTag">
        <p>Monthly Billing</p>
        <label class = "switch">
            <input type = "checkbox" class = "checkbox" id = "checking">
            <span class="toggle round" id = "buttonID"></span>
        </label>
        <p>Yearly Billing</p>
        <p class = "discount" id = "discountText">
          25% discount
        </p>
      </div>

      <br>

    <div class = "benefits">
      <ul class = "list">
        <li>Unlimited Websites</li>
        <li>100% data ownership</li>
        <li>Email Reports</li>
      </ul>
      <button id = "btn12">Start my trial</button> 
    </div>

    <div class="attribution" padding = "30px">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/Suvashan1">Suvashan Pillay</a>.</p>
    </div>
  </div>
  <script src = "./app.js" charset = "UTF-8" defer></script>
</body>
</html>
